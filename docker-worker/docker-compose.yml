version: "3.0"

services:
  dask-distributed-worker:
    build: .
    ports:
      - "${WORKER_PORT}:${WORKER_PORT}"
      - "${NANNY_PORT}:${NANNY_PORT}"
      - "${BOKEH_PORT}:${BOKEH_PORT}"
    restart: always
    command: >
      "source activate xcube && dask-worker --listen-address 'tcp://0.0.0.0:${WORKER_PORT}'  --nanny-port ${NANNY_PORT} --dashboard-address 0.0.0.0:${BOKEH_PORT} ${SCHEDULER_ADDRESS}:${SCHEDULER_PORT}"
    volumes:
      - /mnt/efs/data:/data
    healthcheck:
      test: ["CMD", "curl", "localhost:8786"]
      interval: 30s

